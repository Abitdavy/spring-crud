<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Karyawan</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
  <h1>Edit User</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Edit Karyawan</h1>
      <form th:action="@{/users/{id}(id=${karyawan.id})}" th:object = "${karyawan}" method="post">
        <div class="form-group">
          <label>Name</label>
          <input
                  type="text"
                  name="name"
                  th:field="*{nama}"
                  class="form-control"
                  placeholder="Enter Karyawan Name">
        </div>

        <div class="form-group">
          <label>Tanggal Masuk</label>
          <input
                  type="date"
                  name="tanggal_masuk"
                  th:field="*{tanggal_masuk}"
                  class="form-control"
                  placeholder="Enter Tanggal Masuk">
        </div>

        <div class="form-group">
          <label>No Handphone</label>
          <input
                  type="number"
                  name="no_handphone"
                  th:field="*{no_handphone}"
                  class="form-control"
                  placeholder="Enter Karyawan Phone Number">
        </div>

        <div class="form-group">
          <label>Limit Imbursement</label>
          <input
                  type="number"
                  name="limit_imbursement"
                  th:field="*{limit_imbursement}"
                  class="form-control"
                  placeholder="Enter Karyawan Imbursement">
        </div>

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
