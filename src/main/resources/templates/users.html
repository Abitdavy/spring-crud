<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Karyawan System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div>
    <h1>List of Karyawan</h1>
  </div>

  <div class="row" style="margin-bottom: 30px">
    <form th:action="@{/users/search}">
      <input type="text" class="form-control" name="name" id="query" th:value="${query}" required placeholder="Search Name">
      <div class="box-footer">
        <button type="submit" class="btn btn-primary" value="Search" >
          Search
        </button>
      </div>
    </form>
    <a class="btn btn-primary" th:href="@{/users/add}" style="margin-left: 500px">Add Karyawan</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>id</th>
      <th>Nama</th>
      <th>Tanggal Masuk</th>
      <th>No Handphone</th>
      <th>Limit Imbursement</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "list : ${karyawan}" >
      <td th:text = "${list.id}">id</td>
      <td th:text = "${list.nama}">Nama</td>
      <td th:text = "${list.tanggal_masuk}">Tanggal Masuk</td>
      <td th:text = "${list.no_handphone}">No Handphone</td>
      <td th:text = "${list.limit_imbursement}">Limit Imbursement</td>
      <td th:text = "${list.createdOn}">Created At</td>
      <td></td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${list.id})}" type="button" class="btn btn-info">Edit</a>
        <a th:href="@{/users/{id}(id=${list.id})}" type="button" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
